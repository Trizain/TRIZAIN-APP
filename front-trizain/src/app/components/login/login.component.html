<div class="col-md-12 d-flex flex-column align-items-center p-4">
    <div class="login">
        <h2>LOGIN IN TRIZAIN</h2>
        <form action="" class="mt-2 mb-2" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            </div>
            <input type="submit" value="Login" class="col-md-12 btn btn-secondary">
        </form>
        <a href="" [routerLink]="['/register']">Create new account</a>
    </div>
</div>
