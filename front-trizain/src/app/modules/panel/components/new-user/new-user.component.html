<div class="">
    <h2 class="h1 color-title">New User:</h2>
    <div class="col-md-6 mt-4 pl-0">
        <div class="alert alert-success" *ngIf="status">
            Invitation sent!
        </div>
        <form action="" #invitationForm="ngForm" (ngSubmit)="createInvitation(invitationForm)">
            <div class="form-group">
                <label for="user">Username/Email</label>
                <div *ngIf="users && !check_email">
                    <ng-multiselect-dropdown [placeholder]="'Select user'" [settings]="userdropdown" [data]="users" (onSelect)="userSelect($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div *ngIf="check_email">
                    <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="invitation.email">
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="check_email" (click)="checkEmail()" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                       User not identified
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="user">Team</label>
                <ng-multiselect-dropdown [placeholder]="'Select teams'" [settings]="teamdropdown" [data]="teams"
                    (onSelect)="teamSelect($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label for="user">Project</label>
                <ng-multiselect-dropdown [placeholder]="'Select projects'" [settings]="projectdropdown"
                    [data]="projects" (onSelect)="projectsSelect($event)" (onDeSelect)="projectsDeSelect($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label for="permissions">Permissions</label>
                <select name="permissions" id="permissions" class="form-control select" #permissions="ngModel" [(ngModel)]="invitation.permissions"> 
                    <option value=0>Write</option>
                    <option value=1>Read</option>
                    <option value=2>All</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="10" rows="2" class="form-control" #description="ngModel" [(ngModel)]="invitation.description">
                </textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-success">
        </form>
    </div>
</div>
