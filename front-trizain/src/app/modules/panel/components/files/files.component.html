<div class="container section-files" *ngIf="area">
    <form action="">
        <angular-file-uploader class="btn-files" [config]="afuConfig" [resetUpload]=resetVar
            (fileSelected)="fileSelected($event)" (ApiResponse)="docUpload($event)">
        </angular-file-uploader>

        <div class="d-flex mt-4">
            <div class="container-files mr-3" *ngFor="let file of area.files">
                <div type="button" data-toggle="modal" attr.data-target="#demo{{file._id}}">
                    <img src="assets/default-file.png" alt="">
                </div>
            </div>
        </div>
        <div *ngFor="let file of area.files">
            <div class="modal fade" id="demo{{file._id}}" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-body modal-file-content">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <a (click)="download(file._id,file.name)">Download</a>
                            <a>Share</a>
                            <a>File settings</a>
                            <a>File history</a>
                            <a>Delete</a>
                            <br>
                            <a>New version</a>
                            <a>Lock file</a>
                            <a>Unlock file</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
